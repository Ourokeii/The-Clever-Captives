<!DOCTYPE html>
<html lang="en">
<head>
    <title>Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!-- Background music -->
       <audio id="bgMusic" src="ALEPH.mp3" loop></audio>

    <div class="play-container">
        <button class="btn" id="playButton">PLAY!</button>
    </div>

    <div class="settings-container">
        <button class="btn" id="settingsButton">Settings</button>
    </div>

    <!-- Button click sound -->
    <audio id="buttonSound" src="DoorCreak.mp3"></audio>

    <!-- Popup for settings -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="closePopup">&times;</span>
            <h2>Background Music Settings</h2>
            <label for="bgMusicVolume">Volume:</label>
            <input type="range" id="bgMusicVolume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
